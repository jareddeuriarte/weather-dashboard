<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <!-- LOCATION SEARCH -->
    <div class="input-group mb-3">
        <input type="text" class="citySearch form-control col-2 " placeholder="Enter city name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="goBtn btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>


    <!-- SEARCH HISTORY -->

    <div class="list-group col-3 searchHistory"></div>


    <!-- CURRENT WEATHER -->
    <div class=" col-8">
        <h1 class="cityName"></h1>
        <ul class="currentConditions" style="list-style-type:none;">
            <li class="date"></li>
            <li class="clouds"></li>
            <li class="temp"></li>
            <li class="humid"></li>
            <li class="wind"></li>
            <li class="uv"><span class="uvIndex"></span></li>
        </ul>
    </div>


    <!-- 5 DAY FORCAST -->
    <div class="container">
        <div class="row">
            <div class="col-sm" >
                <h5 id="day1"></h5>
                <ul style="list-style-type:none;">
                    <li id="day1-temp"></li>
                    <li id="day1-clouds"></li>
                    <li id="day1-humid"></li>
                </ul>
            </div>
           
            <div class="col-sm">
                <h5 id="day2"></h5>
                <ul style="list-style-type:none;">
                    <li id="day2-temp"></li>
                    <li id="day2-clouds"></li>
                    <li id="day2-humid"></li>
                </ul>
            </div>
            <div class="col-sm">
                <h5 id="day3"></h5>
                <ul style="list-style-type:none;">
                    <li id="day3-temp"></li>
                    <li id="day3-clouds"></li>
                    <li id="day3-humid"></li>
                </ul>
                
            </div>
            <div class="col-sm">
                <h5 id="day4"></h5>
                <ul style="list-style-type:none;">
                    <li id="day4-temp"></li>
                    <li id="day4-clouds"></li>
                    <li id="day4-humid"></li>
                </ul>
                
            </div> 
            <div class="col-sm">
                <h5 id="day5"></h5>
                <ul style="list-style-type:none;">
                    <li id="day5-temp"></li>
                    <li id="day5-clouds"></li>
                    <li id="day5-humid"></li>
                </ul>
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
