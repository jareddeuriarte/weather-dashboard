<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather</title>
</head>

<body>

    <div class="title-container">
        <div class="title">weather</div>

        <!-- LOCATION SEARCH -->
        <div>
            <input type="text" class="citySearch form-control col-2 " placeholder="Enter city name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="goBtn btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>

    </div>




    <!-- SEARCH HISTORY -->

    <!-- <div class="list-group col-3 searchHistory"></div> -->


    <!-- CURRENT WEATHER -->
    <div class="weather-card">
        
        <div class="current-card">
            <h1 class="cityName"></h1>
            <div class="currentConditions">
                <div class="date"></div>
                <div class="clouds"></div>
                <div class="temp"></div>
                <div class="humid"></div>
                <div class="wind"></div>
                <div class="uv"><span class="uvIndex"></span></div>
            </div>
        </div>



        <!-- 5 DAY FORCAST -->
        <div class="five-day-card">

            <div class="day-card">
                <h5 id="day1"></h5>
                <div style="list-style-type:none;">
                    <div id="day1-temp"></div>
                    <div id="day1-clouds"></div>
                    <div id="day1-humid"></div>
                </div>
            </div>

            <div class="day-card">
                <h5 id="day2"></h5>
                <div style="list-style-type:none;">
                    <div id="day2-temp"></div>
                    <div id="day2-clouds"></div>
                    <div id="day2-humid"></div>
                </div>
            </div>
            <div class="day-card">
                <h5 id="day3"></h5>
                <div style="list-style-type:none;">
                    <div id="day3-temp"></div>
                    <div id="day3-clouds"></div>
                    <div id="day3-humid"></div>
                </div>

            </div>
            <div class="day-card">
                <h5 id="day4"></h5>
                <div style="list-style-type:none;">
                    <div id="day4-temp"></div>
                    <div id="day4-clouds"></div>
                    <div id="day4-humid"></div>
                </div>

            </div>
            <div class="day-card">
                <h5 id="day5"></h5>
                <div style="list-style-type:none;">
                    <div id="day5-temp"></div>
                    <div id="day5-clouds"></div>
                    <div id="day5-humid"></div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
