<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <!-- Location search and search history -->
    <div class="input-group mb-3">
        <input type="text" class="citySearch form-control col-2 " placeholder="Enter a city's name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="goBtn btn btn-outline-secondary" type="button" id="button-addon2">Go</button>
    </div>

    <!-- Current Weather -->
    <div class=" col-8">
        <h1 class="cityName"></h1>
        <ul class="currentConditions" style="list-style-type:none;">
            <li class="date"></li>
            <li class="clouds"></li>
            <li class="temp"></li>
            <li class="humid"></li>
            <li class="wind"></li>
            <li class="uv"></li>
        </ul>
    </div>


    <!-- 5 Day Forcast -->
    <div class="container">
        <div class="row">
            <div class="col-sm" id="day1">
                Day 1 Forcast
            </div>
            <div class="col-sm" id="day2">
                Day 2 Forcast
            </div>
            <div class="col-sm" id="day3">
                Day 3 Forcast
            </div>
            <div class="col-sm" id="day4">
                Day 4 Forcast
            </div>
            <div class="col-sm" id="day5">
                Day 5 Forcast
            </div>
        </div>
    </div>














    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
